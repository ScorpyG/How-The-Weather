<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ubuntu:wght@500&display=swap" rel="stylesheet"> <!--Importing Custom Font-->
    <link rel="stylesheet" href="style.css"> <!--Linking css file to the webpage-->
    <link rel="icon" href="https://i.imgur.com/6ZLFKun.png"> <!--Webpage Initial-->
    
    <script src="https://kit.fontawesome.com/6b054b6d80.js" crossorigin="anonymous"></script> <!--Importing icons file from 'FontAwsome'-->

    <title> Weather?</title> <!--Webpage Title-->
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <i class="fas fa-eye"></i>
            <h1>How's the weather?</h1>
            <p>
                Type in the name of your city to check the weather. <br>
                Check to display information in Fahrenheit!
            </p>
            
            <input type="checkbox" id="unit-cb" 
            onclick="toggleUnits()" 
            onclick="toggleSym()">

            <br>
            
            <input type="text" class="search-box" placeholder="Enter city name..." required>
            <div class="location">
                <div class="city"></div>
            </div>
            <div class="current">
                <div class="temp"><span class="degree"></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>

            <hr>
            
            <!---- Local Time & Date ---->
            <div>Local Time & Date</div> 
            <div id="date"></div>
            <div id="clock"></div>
        </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js"></script>
</body>
</html>
